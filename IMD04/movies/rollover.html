function swapImage(version, imagename){
    if (document.images){
		document[imagename].src = eval(imagename + version + ".src");
		/* Callout: This statement makes the info version of each image appear at the bottom of the page.*/
 		document['info'].src = eval(imagename + "INFO.src");
   }
}


function rollOffAll(){
    swapImage('OFF','avengers');
    swapImage('OFF','facebook');
    swapImage('OFF','youtube');
    swapImage('OFF','favouritewebsite');
}
